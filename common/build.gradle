plugins {
    id 'java'
    id "maven-publish"

}

def artifactName = "honeycomb-opentelemetry-common"

jar {
    archivesBaseName = "${artifactName}"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = "${artifactName}"
            from components.java
        }
    }
}
