version: 2.1

orbs:
  gradle: circleci/gradle@2.2.0

jobs:
  build:
    executor:
      name: gradle/default
      tag: "17.0"
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: ./gradlew build -x test
  publish_github:
    docker:
      - image: cibuilds/github:0.13.0
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: "Publish Release on GitHub"
          command: |
            echo "about to publish to tag ${CIRCLE_TAG}"
            ls -l ~/artifacts/*
            ghr -draft -n ${CIRCLE_TAG} -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} ~/artifacts

  publish_maven:
    executor: gradle/default
    steps:
      - checkout
      - gradle/with_cache:
          steps:
            - run: mkdir -p ~/artifacts
            - run:
                name: "Publish Artifacts to Maven"
                command: ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository
            - run: cp **/build/libs/*.jar ~/artifacts
            - persist_to_workspace:
                root: ~/
                paths:
                  - artifacts
            - store_artifacts:
                path: ~/artifacts

filters_always: &filters_always
  filters:
    tags:
      only: /.*/

filters_publish: &filters_publish
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/

matrix_executors: &matrix_executors
  matrix:
    parameters:
      executor:
        - name: gradle/default
          tag: "8.0"
        - name: gradle/default
          tag: "11.0"
        - name: gradle/default
          tag: "17.0"

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - gradle/test:
          <<: *matrix_executors
  build:
    jobs:
      - gradle/test:
          <<: *matrix_executors
          <<: *filters_always
      - build:
          requires:
            - gradle/test
          <<: *filters_always
      - publish_github:
          context: Honeycomb Secrets for Public Repos
          requires:
            - publish_maven
          <<: *filters_publish
      - publish_maven:
          context: java_beeline
          requires:
            - build
          <<: *filters_publish
