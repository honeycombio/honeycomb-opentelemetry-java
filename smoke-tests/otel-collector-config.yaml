receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:
  file:
    path: data-volume:/var/lib/data.json
  logging:
    loglevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [file, logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [file, logging]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [file, logging]
