version: '3.0'

services:
  collector:
    build:
      context: ../collector
      dockerfile: collector.dockerfile
    image: smoke-collector
    volumes:
      - "data-volume:/var/lib"

  app:
    build:
      context: .
      dockerfile: app.dockerfile
    image: smoke-app
    ports:
      - '127.0.0.1:5001:5001'
    depends_on:
      - "collector"

  bats:
    build:
      context: .
      dockerfile: bats.dockerfile
    image: smoke-bats
    volumes:
      - "data-volume:/var/lib"
    depends_on:
      - "app"

volumes:
  data-volume:
