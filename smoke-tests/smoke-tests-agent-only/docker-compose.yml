version: '3.0'

services:
  collector:
    build:
      context: ../collector
      dockerfile: collector.dockerfile
    image: smoke-collector
    volumes:
      - "data-volume:/var/lib"

  app:
    build:
      context: .
      dockerfile: app.dockerfile
    image: smoke-app-agent-only
    ports:
      - '5002:5002'
    depends_on:
      - "collector"

  bats:
    build:
      context: .
      dockerfile: bats.dockerfile
    image: smoke-bats-agent-only
    volumes:
      - "data-volume:/var/lib"
    depends_on:
      - "app"

volumes:
  data-volume:
