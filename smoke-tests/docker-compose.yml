version: '2.4'

services:
  collector:
    image: otel/opentelemetry-collector:latest
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml
      - ./output:/output

  # backend:
  #   image: honeycombio/fake-otlp-backend:latest
  #   ports:
  #     - '127.0.0.1:1234:1234'
  #     - '127.0.0.1:5678:5678'

  app:
    image: openjdk:17-jdk-alpine
    ports:
      - '127.0.0.1:5002:5002'
    environment:
      HONEYCOMB_API_ENDPOINT: http://collector:4317
      HONEYCOMB_API_KEY: bogus_key
      HONEYCOMB_DATASET: bogus_dataset
    volumes:
      - "../agent/build/libs/honeycomb-opentelemetry-javaagent-0.6.1-all.jar:/agent.jar"
      - "../examples/spring-agent-only/build/libs/spring-agent-only-0.6.1.jar:/app.jar"
    command: "java -javaagent:/agent.jar -jar /app.jar"

