version: '3.0'

services:
  collector:
    build:
      context: .
      dockerfile: collector.dockerfile
    volumes:
      - "data-volume:/var/lib"

  app:
    build:
      context: .
      dockerfile: app.dockerfile
    ports:
      - '127.0.0.1:5002:5002'

  bats:
    build:
      context: .
      dockerfile: bats.dockerfile
    volumes:
      - "data-volume:/var/lib"

volumes:
  data-volume:
