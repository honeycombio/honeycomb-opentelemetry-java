plugins {
    id "java"
}

group 'io.honeycomb'
version '1.0-SNAPSHOT'

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'io.opentelemetry:opentelemetry-api:1.0.1'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.0.1'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.0.1'
    implementation 'io.grpc:grpc-netty-shaded:1.37.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.google.guava:guava:30.1.1-jre'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    testCompile 'org.mockito:mockito-core:3.8.0'
}
